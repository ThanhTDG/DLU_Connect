<ion-header class="ion-no-border">
  <div style="text-align: left;margin-top:10px;margin-left:12px;position:relative;">
    <img (click)="back()" id="rh-back-btn" src="../../../assets/icon/login/back.png" alt="">
    <ion-text style="color: #237A73;margin-left:24px;font-size:18px;position:relative;bottom:5px;" color="primary">
      Hoàn tất đăng ký
    </ion-text>
  </div>
</ion-header>
<ion-content>


  <ion-grid fixed style="padding-left: 12px; padding-right: 12px">
    <div style="margin-top: 22px">
      <ion-avatar (click)="changeImage()" class="center">
        <img
          *ngIf="user?.photoURL; else placeholder_avatar"
          [src]="user.photoURL"
        />

        <ng-template #placeholder_avatar>
          <img src="../../../assets/icon/login/DLU_connect.png" alt="" />
        </ng-template>
      </ion-avatar>
    </div>

    <ion-row>
      <ion-col size="12" style="padding: 0"> </ion-col>

      <ion-col size="12" style="padding: 0">
        <div>
          <a style="color: #70a8a4; text-align: center" href="">
            <p style="margin-top: 0px; margin-bottom: 0px;font-size:smaller;">Chọn ảnh đại diện</p>
          </a>
        </div>
      </ion-col>

      <ion-col size="12" style="padding: 0">
        <div style="margin-top: 10px; position: relative; padding: 0">
          <p style="text-align: center; margin-top: 0px;font-size:smaller;">
            (Bạn có thể bỏ qua bước này)
          </p>
        </div>
      </ion-col>

      <ion-col size="12" style="padding: 0">
        <div>
          <div id="name_display">
            <ion-input
              type="text"
              placeholder="Tên hiển thị"
              (ngModel)="name"
            ></ion-input>
          </div>
        </div>
      </ion-col>

      <ion-col size="12" style="padding: 0">
        <div>
          <ion-text
            style="text-align: center; margin-top: 20px; font-size: 9.5px"
            color=""
          >
            <div id="contract">
              <p>
                Bằng việc đăng ký, bạn chấp nhận
                <a style="color: #70a8a4" href="">Điều khoản dịch vụ</a>
                và
                <a style="color: #70a8a4" href="">Chính Sách Bảo Mật</a> của
                chúng tôi.
              </p>
            </div>
          </ion-text>
        </div>
      </ion-col>

      <ion-col size="12" style="padding: 0">
        <ion-text
          style="
            top: 5px;
            position: relative;
            margin-bottom: 96px;
            margin-left: 40px;
            font-size: 9.5px;
            text-align: center;
          "
        >
        </ion-text>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
<ion-footer id="footer" class="ion-no-border">
  <div id="div_btnSubmit">
    <ion-button
      id="btn_Submit"
      expand="block"
      fill="clear"
      shape="round"
      (click)="complete()"
    >
      Hoàn thành
    </ion-button>
  </div>
</ion-footer>
