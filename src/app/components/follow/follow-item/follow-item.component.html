<div id="follow-item" [ngStyle]="ngStyleFollowItem">
  <div id="container">
    <div id="avtar">
      <span>{{ftitle}}</span>
      <img src="imgAvatar">
    </div>
    <div id="content">
      <span id="content-title">{{title}}</span>
      <span id="content-content">{{content}}</span>
    </div>
    <div id="options">
      <img src="{{imgOption}}">
    </div>
  </div>
</div>
