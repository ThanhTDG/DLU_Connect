<div id="view-profile" [ngStyle] = "ngStyleCViewProfile">
  <div id="container">
    <div id="avatar">
      <img id="img-avatar" src="{{imgAvatar}}">
      <div id="avatar-option">
        <img src="{{imgOption}}">
      </div>
    </div>
    <div id="content">
      <span id="content-title">{{title}}</span>
      <span id="content-content">{{content}}</span>
    </div>
    <div id="option">
      <img src="{{imgOption}}">
    </div>
  </div>
</div>
